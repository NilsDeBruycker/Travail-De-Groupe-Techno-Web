  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <h2>Ajouter un livre</h2>

    <form id="new_book_form" class="form">
      <div class="form-group">
        <label for="name">Nom du livre</label>
        <input class="form-control" type="text" name="name" id="name">
        <small class="form-text- text-muted">Veuillez choisir un nom concis.</small>
      </div>
      <div class="form-group">
        <label for="edditor">edditor du livre</label>
        <textarea class="form-control" name="edditor" id="edditor" cols="15" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="price">prix du livre</label>
        <textarea class="form-control" name="price" id="price" cols="8" rows="1"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="vendu" id="vendu">
        <label class="form-check-label" for="vendu">livre en vente</label>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
