<h1>My Books</h1>
<body>
    <div class="container p-4">        
        <div class="row">
            <div class="col bg-light border rounded m-4 p-4" id="livres_a_vendre">
                <h2>a vendre</h2>
            </div>
            <div class="col bg-light border rounded m-4 p-4" id="livres_vendu">
                <h5>vendu</h5>
            </div>
        </div>
    </div>





    
    <hr class="my-4">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <h2>Ajouter un livre</h2>

    <form id="new_book_form" class="form">
      <div class="form-group">
        <label for="name">Nom du livre</label>
        <input class="form-control" type="text" name="name" id="name" required>
        <small class="form-text- text-muted">Veuillez choisir un nom concis.</small>
      </div>
      <div class="form-group">
        <label for="edditor">edditeur du livre</label>
        <textarea class="form-control" name="edditor" id="edditor" cols="15" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">prix du livre</label>
        <input type="text" name="price" id="price" required/>
        <!-- <textarea class="form-control" name="price" id="price" cols="8" rows="1"></textarea> -->
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="vendu" id="vendu">
        <label class="form-check-label" for="vendu">livre en vente</label>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
