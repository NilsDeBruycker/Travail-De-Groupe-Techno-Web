{% macro show_books(id,name, Author, edditor,owner,price,status) %}
    <tr>
        <td>{{id}}</td>
        
        <td>{{ name }}</td>
        
        <td>{{Author}}</td>

        <td>{{edditor}}</td>
        <td>{{owner}}</td>
        <td>{{price}}</td>
        <td>{{status}}</td>
    </tr>
{% endmacro %}

{% macro show_users(username,email, role, blocked) %}
    <tr>
        <td>{{username}}</td>
        
        <td>{{ email }}</td>
        
        <td>{{role}}</td>

        <td>{{blocked}}</td>
    </tr>
{% endmacro %}
