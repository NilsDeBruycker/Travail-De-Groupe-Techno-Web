{% macro show_books(id,name, Author, edditor) %}
    <tr>
        <td>{{id}}</td>
        
        <td>{{ name }}</td>
        
        <td>
        {% if Author|length < 1 %}
            /
        {% else %}
            {{Author}}
        {% endif %}
        </td>

        <td>{{ edditor.strftime('%Y-%m-%d')  }}</td>
    </tr>
{% endmacro %}
